
house_wakeup:
  alias: House Wakeup
  sequence:

  - service: media_player.volume_set
    alias: Wake Up Setting Volume
    data:
      entity_id: media_player.kitchen_speaker, media_player.speaker
      volume_level: 0.85

  - service: script.announce
    data:
      message: The Cats Lair is waking up.  Good Morning.

  - service: input_boolean.turn_on
    alias: Wake Up Turn On Annoucncements
    data:
      entity_id: input_boolean.announcements

  - service: light.turn_on
    alias: Wake Up Turn On Hallway
    data:
      entity_id: light.hallway_light
      brightness_pct: 20

  - service: light.turn_on
    alias: Wake Up Turn On Kitchen
    data:
      entity_id: light.kitchen_light
      brightness_pct: 20

  - service: switch.turn_on
    alias: Wake Up Turn On Flux
    data:
      entity_id: switch.flux_lights

  - alias: Wake Up Disarm
    service: alarm_control_panel.alarm_disarm
    data:
      entity_id: alarm_control_panel.ha_alarm
      code: 1234


house_goodnight:
  alias: House Goodnight
  sequence:

  - service: media_player.volume_set
    data:
      entity_id: media_player.kitchen_speaker, media_player.speaker, media_player.mpd
      volume_level: 0.45

  - service: script.announce
    data:
      message: The Cats Lair is going to sleep.  Good night

  - alias: Turn off Flux Lights
    service: switch.turn_off
    data:
      entity_id: switch.flux_lights

  - alias: Turn off House Lights
    service: light.turn_off
    data:
      entity_id: light.house_lights

  - alias: Arm Alarm
    service: alarm_control_panel.alarm_arm_home
    data:
      code: 1234
      entity_id: alarm_control_panel.ha_alarm

  - alias: Turn off Announcements
    service: input_boolean.turn_off
    data:
      entity_id: input_boolean.announcements



announce:
  sequence:
    - event: HOUSE_SPEAK
      event_data_template:
        message: "{{ message }}"
        spoken: "{{ spoken }}"
        speak_volume: "{{ speak_volume|default(0.80)|float }}"
        speak: "{{ speak|default(True) }}"
        siren: "{{ siren|default(False) }}"
        siren_volume: "{{ siren_volume|default(0.30)|float }}"
        ringtone: "{{ ringtone }}"
        tone: "{{ tone|default(False) }}"
        tone_sound: "{{ tone_sound }}"
        light: "{{ light|default(False) }}"
        color: "{{ color }}"
        flash: "{{ flash }}"
        brightness: "{{ brightness }}"
        facebook: "{{ facebook|default(True) }}"
        critical: "{{ critical|default(False) }}"


