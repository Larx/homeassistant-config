
- id: alarm_trigger_home
  alias: 'Alarm Trigger: Home'
  hide_entity: true
  condition:
    condition: state
    entity_id: alarm_control_panel.ha_alarm
    state: 'armed_home'

  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001d6360a
      to: 'on'
    - platform: state
      entity_id: binary_sensor.front_door_sensor
      to: 'on'

  action:
    - service: script.announce
      data_template:
        message: "HOME Alarm Trigged by {{ trigger.to_state.attributes.friendly_name }}"
        speak: false

    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.ha_alarm

- id: alarm_trigger_away
  alias: 'Alarm Trigger: Away'
  hide_entity: true
  condition:
    condition: state
    entity_id: alarm_control_panel.ha_alarm
    state: 'armed_away'

  trigger:
    - platform: state
      entity_id: binary_sensor.door_window_sensor_158d0001d6360a
      to: 'on'
    - platform: state
      entity_id: binary_sensor.motion_sensor_158d000120cce2
      to: 'on'

  action:
    - service: script.announce
      data_template:
        speak: false
        message: "AWAY Alarm Trigged by {{ trigger.to_state.attributes.friendly_name }}"

    - service: alarm_control_panel.alarm_trigger
      entity_id: alarm_control_panel.ha_alarm


- id: alarm_home_armed
  alias: 'Alarm Armed: Home'
  hide_entity: true
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha_alarm
      to: 'armed_home'
  action:
    - service: script.announce
      data:
        message: Alarm is being armed in HOME mode.
        ringtone: 11
        siren: true
        light: true
        color: 'pink'
        brightness: 20


- id: alarm_away_armed
  alias: 'Alarm Armed: Away'
  hide_entity: true
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha_alarm
      to: 'armed_away'
  action:
    - service: script.announce
      data_template:
        message: Alarm is being armed in AWAY MODE.  You have 15 seconds to leave.
        ringtone: 12
        siren: true
        color: red
        brightness: 50
        flash: short


- id: alarm_disarm
  alias: 'Alarm Armed: Disarm'
  hide_entity: true
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha_alarm
      to: 'disarmed'
  action:
    - service: script.announce
      data:
        light: true
        color: "green"
        message: "The Alarm has been disarmed."
        ringtone: 10
        siren: true

    - service: light.turn_off
      entity_id: light.lounge_light
    - service: light.turn_off
      entity_id: light.hallway_light
    - service: light.turn_off
      entity_id: light.dining_light
    - service: light.turn_on
      entity_id: light.kitchen_light
    - service: light.turn_off
      entity_id: light.lounge_light_extra
    - service: light.turn_off
      entity_id: light.gateway_light_286c07f0a0c6

- id: alarm_notify
  alias: 'Alarm Notifications'
  hide_entity: true
  trigger:
    - platform: state
      entity_id: alarm_control_panel.ha_alarm
      to: 'triggered'

  action:
    - service: script.announce
      data:
        ringtone: 3
        siren: true
        color: "red"
        light: true
        message: "INTRUDER ALERT!  INTRUDER ALERT!"

    - service: light.turn_on
      entity_id: light.lounge_light
      data:
        effect: Alarm
        brightness: 255

    - service: light.turn_on
      entity_id: light.hallway_light
      data:
        effect: Alarm
        brightness: 255

