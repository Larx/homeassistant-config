#########################################################
- id: bedroom_light_off
  alias: Bedroom Light OFF
#########################################################
  hide_entity: true
  condition:
    - condition: state
      entity_id: light.bedroom_light
      state: 'on'

  trigger:
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001243e26
        click_type: single

    - platform: mqtt
      topic: "display/kitchen/touch/target"
      payload: "bedroom_light"

  action:
    - service: light.turn_off
      data:
        entity_id: light.bedroom_light


#########################################################
- id: bedroom_light_on
  alias: Bedroom Light ON
#########################################################
  hide_entity: true
  condition:
    - condition: state
      entity_id: light.bedroom_light
      state: 'off'

  trigger:

    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001243e26
        click_type: single

    - platform: mqtt
      topic: "display/kitchen/touch/target"
      payload: "bedroom_light"

  action:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_light
        brightness_pct: 50
        rgb_color: [ 255, 200, 145 ]

#########################################################
- id: bedroom_light_on_secondary
  alias: Bedroom Light Secondary ON
#########################################################
  hide_entity: true
  trigger:

    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001243e26
        click_type: double

  action:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_light
        brightness_pct: 50
        effect: slowdown


#########################################################
- id: bedroom_light_bright
  alias: Bedroom Light Bright
#########################################################
  hide_entity: true
  condition:
    - condition: state
      entity_id: light.bedroom_light
      state: 'on'

  trigger:
    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001243e26
        click_type: 'long_click_press'

  action:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_light
        brightness_pct: 100
        rgb_color: [ 255, 255, 255 ]

