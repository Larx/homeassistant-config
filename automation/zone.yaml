- id: person_zone_enter_home
  alias: Person Enters Zone
  hide_entity: true
  trigger: 
    - platform: zone
      event: enter
      entity_id:
        - device_tracker.jared_oppo
      zone: zone.home
  action:
    - service: tts.google_say
      data_template:
        entity_id: media_player.speaker
        message: "Jared entered zone - Home"

- id: person_zone_leave_home
  alias: Person Leave Zone
  hide_entity: true
  trigger: 
    - platform: zone
      event: enter
      entity_id:
        - device_tracker.jared_oppo
      zone: zone.home
  action:
    - service: tts.google_say
      data_template:
        entity_id: media_player.speaker
        message: "Jared left zone - Home"
       

