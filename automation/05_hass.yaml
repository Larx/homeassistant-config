# START STOP
#
# StarDate comes from custom patch to sensor.time_date
- id: ha_startup
  alias: HA Startup
  hide_entity: true
  trigger:
    - platform: homeassistant
      event: start
  action:
    - service: script.announce
      data_template:
         message: "Home Assistant is now Online"

# Only ever gets partially runned, will fix this one day.
- id: ha_shutdown
  alias: HA Shutdown
  hide_entity: true
  trigger:
    - platform: homeassistant
      event: shutdown
  action:
    - service: script.announce
      data_template:
         message: "Home Assistant is going Offline"
