
#########################################################
- id: kitchen_auto_light_off
  alias: Kitchen Light OFF
#########################################################
  hide_entity: true
  condition:
    - condition: state
      entity_id: light.kitchen_light
      state: 'on'

  trigger:
    - platform: event
      event_type: ir_command_received
      event_data:
        button_name: KITCHEN

    - platform: event
      event_type: keyboard_remote_command_received
      event_data:
        key_code: 60

    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001243e26
        click_type: single

    - platform: mqtt
      topic: "display/kitchen/touch/target"
      payload: "kitchen_light"

  action:
    - service: light.turn_off
      data:
        entity_id: light.kitchen_light


#########################################################
- id: kitchen_auto_light_on
  alias: Kitchen Light ON
#########################################################
  hide_entity: true
  condition:
    - condition: state
      entity_id: light.kitchen_light
      state: 'off'

  trigger:

    - platform: event
      event_type: ir_command_received
      event_data:
        button_name: KITCHEN

    - platform: event
      event_type: keyboard_remote_command_received
      event_data:
        key_code: 60

    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d0001243e26
        click_type: single

    - platform: mqtt
      topic: "display/kitchen/touch/target"
      payload: "kitchen_light"

  action:
    - service: light.turn_on
      data:
        entity_id: light.kitchen_light
        brightness_pct: 10
        rgb_color: [  255, 226, 145 ]


