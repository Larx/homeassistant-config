
#########################################################
- id: dining_auto_light_off
  alias: Dining Light Controls OFF
#########################################################

  hide_entity: true
  condition:
    - condition: state
      entity_id: light.dining_light
      state: 'on'

  trigger:
    - platform: event
      event_type: keyboard_remote_command_received
      event_data:
        key_code: 14

    - platform: event
      event_type: ir_command_received
      event_data:
        button_name: DINING

    - platform: mqtt
      topic: "display/kitchen/touch/target"
      payload: "dining_light"

    #- platform: event
    #  event_type: click
    #  event_data:
    #    entity_id: binary_sensor.switch_158d0001243e26
    #    click_type: 'double' (now bedroom)

    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.wall_switch_left_158d00027c1251
        click_type: single

  action:
    - service: light.turn_off
      data:
        entity_id: light.dining_light


#########################################################
- id: dining_auto_light_on
  alias: Dining Light Controls ON
#########################################################

  hide_entity: true
  condition:
    - condition: state
      entity_id: light.dining_light
      state: 'off'

  trigger:
    - platform: event
      event_type: ir_command_received
      event_data:
        button_name: DINING

    - platform: event
      event_type: keyboard_remote_command_received
      event_data:
        key_code: 14

    - platform: mqtt
      topic: "display/kitchen/touch/target"
      payload: "dining_light"

    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.wall_switch_left_158d00027c1251
        click_type: single


  action:
    - service: light.turn_on
      data:
        transition: 2
        entity_id: light.dining_light
        brightness_pct: 10
        rgb_color: [  255, 173, 145 ]


#########################################################
- id: dining_light_bright
  alias: Dining Light Bright
#########################################################
  hide_entity: true
  condition:
    - condition: state
      entity_id: light.dining_light
      state: 'on'

  trigger:

    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.wall_switch_left_158d00027c1251
        click_type: 'long_click_press'


  action:
    - service: light.turn_on
      data:
        transition: 2
        entity_id: light.dining_light
        brightness_pct: 100
        rgb_color: [  255, 173, 145 ]

