
- id: time_morning
  alias: Time of Day - Sunrise
  hide_entity: true
  trigger:
    platform: state
    entity_id: sun.sun
    to: above_horizon
  action:
    service: input_select.select_option
    data:
      entity_id: input_select.lighting_mode
      option: Morning

- id: time_sensible_morning
  alias: Time of Day - Sensible Morning
  hide_entity: true
  trigger:
    platform: time
    at: '10:00'
  action:
    service: input_boolean.turn_on
    data:
      entity_id: input_boolean.announcements

