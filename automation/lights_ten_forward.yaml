#########################################################
- id: dining_auto_light_on
  alias: Dining Light Controls ON
#########################################################

  hide_entity: true
  condition:
    - condition: state
      entity_id: light.dining_light
      state: 'off'

  trigger:
    - platform: event
      event_type: ir_command_received
      event_data:
        button_name: DINING

    - platform: event
      event_type: keyboard_remote_command_received
      event_data:
        key_code: 14

    - platform: event
      event_type: click
      event_data:
        entity_id: binary_sensor.switch_158d00019de7b4 
        click_type: double


  action:
    - service: light.turn_on
      data:
        entity_id: light.dining_light
        color_name: 'white'
        brightness_pct: 100


