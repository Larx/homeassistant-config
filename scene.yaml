
- name: TV Time
  entities:
    group.entertainment:
      state: on
    light.dining_light:
      state: off
    light.hallway_light:
      brightness: 50
      state: on
    light.kitchen_white:
      state: off
    light.kitchen_colour:
      state: off
    light.lounge_light:
      state: off
    light.lounge_light_extra:
      state: off

- name: Nighthawk
  entities:
    light.dining_light:
      state: off
    light.hallway_light:
      brightness: 50
      rgb_color: [ 114, 33, 33 ]
      state: on
    light.kitchen_white:
      state: off
    light.kitchen_colour:
      brightness: 50
      rgb_color: [ 114, 33, 33 ]
      state: on
    light.lounge_light:
      state: off
    light.lounge_light_extra:
      state: off

- name: Full Illumination
  entities:
    light.dining_light:
      brightness: 255
      state: on
    light.hallway_light:
      brightness: 255
      rgb_color: [ 255, 255, 255 ]
      state: on
    light.kitchen_white:
      brightness: 255
      state: on
    light.kitchen_colour:
      brightness: 255
      rgb_color: [ 255, 255, 255 ]
      state: on
    light.lounge_light:
      brightness: 255
      rgb_color: [ 255, 255, 255 ]
      state: on
    light.lounge_light_extra:
      brightness: 255
      rgb_color: [ 255, 255, 255 ]
      state: on

- name: Darkness
  entities:
    light.lounge_light: off
    light.lounge_light_extra: off
    light.dining_light: off
    light.hallway_light: off
    light.kitchen_white: off
    light.kitchen_colour: off


- name: Red Alert
  entities:
    light.kitchen_white:
      state: off
    light.hallway_light:
      rgb_color: [ 255, 0, 0]
      brightness: 255
      state: on
    light.dining_light:
      brightness: 255
      effect: Alarm
      state: on
    light.kitchen_colour:
      brightness: 255
      effect: Alarm
      state: on
    light.lounge_light:
      brightness: 255
      effect: Alarm
      state: on
    light.lounge_light_extra:
      brightness: 255
      effect: Alarm
      state: on


- name: Party
  entities:
    light.kitchen_white:
      state: off
    light.hallway_light:
      brightness: 255
      effect: Slowdown
      state: on
    light.dining_light:
      brightness: 255
      effect: Fast Random Loop
      state: on
    light.kitchen_colour:
      brightness: 255
      effect: Fast Random Loop
      state: on
    light.lounge_light:
      brightness: 255
      effect: Fast Random Loop
      state: on
    light.lounge_light_extra:
      brightness: 255
      effect: Slowdown
      state: on


