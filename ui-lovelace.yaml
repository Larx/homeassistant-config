        name: Temperature
      - entity: sensor.bedroom_humidity
        name: Humidity
      - entity: binary_sensor.motion_sensor_158d0001b172a7
        name: Motion

  - type: vertical-stack
    cards:
      - type: glance
        title: Bathroom
        entities:
          - entity: light.bathroom_light
            name: Light
          - entity: input_boolean.bathroom_auto_off
